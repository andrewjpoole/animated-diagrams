<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Move, Line, Close -->
  <path id="demo-mlz" d="M 50 50 L 150 50 L 100 150 Z" stroke="#e53935" fill="none" stroke-width="3" />
  <!-- Horizontal and Vertical -->
  <path id="demo-hv" d="M 200 50 H 300 V 150 H 200 Z" stroke="#8e24aa" fill="none" stroke-width="3" />
  <!-- Cubic Bezier -->
  <path id="demo-cubic" d="M 350 50 C 370 10, 430 10, 450 50" stroke="#3949ab" fill="none" stroke-width="3" />
  <!-- Smooth Cubic Bezier -->
  <path id="demo-smooth-cubic" d="M 500 50 C 520 10, 580 10, 600 50 S 680 90, 700 50" stroke="#039be5" fill="none" stroke-width="3" />
  <!-- Quadratic Bezier -->
  <path id="demo-quad" d="M 50 250 Q 100 200, 150 250 T 250 250" stroke="#43a047" fill="none" stroke-width="3" />
  <!-- Arc -->
  <path id="demo-arc" d="M 300 250 A 50 50 0 0 1 400 250" stroke="#fbc02d" fill="none" stroke-width="3" />
  <!-- Relative commands -->
  <path id="demo-relative" d="m 500 250 l 50 0 l 0 50 l -50 0 z" stroke="#6d4c41" fill="none" stroke-width="3" />
  <!-- Multiple subpaths -->
  <path id="demo-multimove" d="M 50 400 L 150 400 M 100 450 L 200 450" stroke="#00897b" fill="none" stroke-width="3" />
  <!-- Elliptical arc (A/a) -->
  <path id="demo-elliptical-arc" d="M 300 400 a 40 20 0 1 0 80 0 a 40 20 0 1 0 -80 0" stroke="#d81b60" fill="none" stroke-width="3" />
</svg>
